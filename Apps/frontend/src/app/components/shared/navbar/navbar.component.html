<mat-toolbar>
  <a class="href" routerLink="/">
    <i class="material-symbols-outlined px-2">siren_question</i>
    <span class="font-bold text-lg">PRz IncDesk</span>
  </a>
    <span class="example-spacer"></span>
    <div class="example-button-row flex gap-5">
    @if(!(isLoggedIn$ | async)){
      <button mat-button routerLink="/login" mat-button>Logowanie</button>
      <button mat-button routerLink="/register-ticket" mat-button>Zgłoś problem</button>
    } @else {
      <button mat-button color="primary" routerLink="/admin">Panel administratora</button>
      <button (click)="logout()" mat-button>Wyloguj się</button>
    }
    </div>
</mat-toolbar>
